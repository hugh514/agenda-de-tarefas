<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Agenda de Tarefas</title>
</head>

<body>
    <main class="bg-blue-500 min-h-screen flex flex-col items-center p-6 text-white">
        <h1 class="text-4xl font-bold mb-6">Agenda de Tarefas</h1>
        <section class="flex gap-4 mb-6">
            
            <div class="flex flex-col">
                <label class="mb-1 font-semibold">Titulo</label>
                <input type="text" class="input-text p-2 rounded border border-gray-500 text-black bg-white">
            </div>

            <div class="flex flex-col">
                <label class="mb-1 font-semibold">Data Limite</label>
                <input type="date" class="input-date p-2 rounded border border-gray-500 text-black bg-white">
            </div>
            
            <button type="submit" class="adicionar bg-emerald-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded">Adicionar</button>
        </section>
        <section class="w-full max-w-md">
            <ul class="lista bg-white text-black rounded p-4 shadow">

            </ul>
        </section>
    </main>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
