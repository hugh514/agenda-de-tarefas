<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main class="bg-gradient-to-br from-blue-500 to-indigo-600 min-h-screen flex flex-col items-center p-8 text-white">

        <h1 class="text-5xl font-extrabold mb-10 drop-shadow-lg">Agenda de Tarefas</h1>

        <section class="flex flex-wrap gap-6 mb-10 bg-white/10 p-6 rounded-xl shadow-lg">

            <div class="flex flex-col">
                <label class="mb-1 font-semibold text-sm">TÃ­tulo</label>
                <input type="text"
                    class="bg-white input-text p-2 rounded-lg border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-gray-400">

            <div class="flex flex-col">
                <label class="mb-1 font-semibold text-sm">Data Limite</label>

            </button>
        </section>

            <ul class="lista bg-white text-gray-800 rounded-xl p-6 shadow-xl space-y-3">

            </ul>
        </section>
